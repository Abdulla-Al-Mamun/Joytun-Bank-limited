<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joytun Bank Limited DashBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <head>
        <h1 class="text-6xl text-orange-500 font-bold text-center my-5">Welcome To <span
                class="text-fuchsia-600 italic text-7xl">Joytun
                Bank Limited</span></h1>
    </head>

    <body>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-300 p-8 rounded-2xl">
                    <h2 class="text-4xl">Total Deposite</h2>
                    <h2 class="text-3xl">$ <span id="total-deposite">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-2xl">
                    <h2 class="text-4xl">Total Withdraw</h2>
                    <h2 class="text-3xl">$ <span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-lime-300 p-8 rounded-2xl">
                    <h2 class="text-4xl">Total Blance </h2>
                    <h2 class="text-3xl">$ <span id="total-blance">00</span></h2>
                </div>
            </div>

        </section>
        <section class=" my-5">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-8 rounded-2xl">
                    <h2 class="text-4xl"> Deposite</h2>
                    <input class="block p-2 mt-6 rounded-2xl " type="" name="" id="deposite-field"
                        placeholder="$ Enter your amount">
                    <button id="btn-deposite" class=" bg-pink-500  p-2 mt-6 rounded-md hover:bg-white ">
                        Deposite</button>
                </div>
                <div class="bg-fuchsia-300 p-8 rounded-2xl">
                    <h2 class="text-4xl"> Withdraw</h2>
                    <input class="block p-2 mt-6 rounded-2xl " type="" name="" id="" placeholder="$ Enter your amount">
                    <button id="btn-withdraw" class="bg-red-800 p-2 mt-6 rounded-md hover:bg-white  ">Withdraw</button>
                </div>

            </div>
        </section>
    </body>
    <script src="function.js"></script>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
