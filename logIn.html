<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joytun Bank Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <head>
        <h1 class="text-6xl text-orange-500 font-bold text-center my-5">Welcome To Joytun Bank Limited</h1>
    </head>

    <body>
        <section class="bg-lime-400 bg-lime-300 w-9/12 mx-auto mt-12 p-8">
            <h1 class="text-3xl mb-4 font-medium">Please Login</h1>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="field-email"
                    placeholder="Enter your email">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="field-pass"
                    placeholder="enter your password">
                <button id="btn-log" class="bg-cyan-500 hover:bg-cyan-600 px-8 py-2 text-white font-medium">Log
                    In</button>
            </div>
        </section>
    </body>

</body>

</html>
